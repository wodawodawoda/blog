<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>example-backbone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<h2>example-backbone</h2>
    <form id="example-form"></form>
    <table class="table">
        <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Url</th>
            <th>Action</th>
        </tr>
        <tr>
            <td><input type="text" class="form-control name-input" form="example-form"></td>
            <td><button type="submit" class="btn btn-primary add-example" form="example-form">Add</button></td>
        </tr>
        </thead>
        <tbody class="examples-list">

        </tbody>
    </table>

    <script type="text/template" class="example-list-template">
        <td><span class="name"><%= name %></span></td>
        <td>
            <button class="btn btn-warning edit-example">Edit</button>
            <button class="btn btn-danger delete-example">Delete</button>
            <button class="btn btn-success update-example d-none">Update</button>
            <button class="btn btn-danger cancel-example d-none">Cancel</button>
        </td>
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="bundle.js" type="module"></script>
</body>
</html>
